<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Demo</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <form id="form" autocomplete="off">
    <h2>Image Cropper</h2>
    <div>
      <input type="file" id="file">
    </div>
    <div class="group">
      <span>Left:</span> <input type="number" name="left" placeholder="left" value="0">
    </div>
    <div class="group">
      <span>Top:</span> <input type="number" name="top" placeholder="top" value="0">
    </div>
    <div class="group">
      <span>Height:</span> <input type="number" name="height" placeholder="height" value="0">
    </div>
    <div class="group">
      <span>Width:</span> <input type="number" name="width" placeholder="width" value="0">
    </div>
    <button>Crop</button>
    <button id="download">Download</button>
  </form>
  <div class="editor">
    <p>
      <span id="width">0</span>
      <span>x</span>
      <span id="height">0</span>
    </p>
    <div id="crop-region"></div>
    <canvas></canvas>
  </div>
</body>
</html>
