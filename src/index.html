<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper</title>
</head>
<body class="bg-slate-100">
  <header class="h-16 px-8 flex items-center bg-white border-b border-slate-300">
    <h1 class="font-bold text-xl">Image Cropper</h1>
  </header>
  <div class="h-[calc(100vh-64px)] w-full flex">
    <!-- Sidebar -->
    <div class="h-full basis-1/5 flex flex-col bg-white border-r border-slate-300">
      <!-- Image form -->
      <div class="p-8 space-y-4 border-b border-slate-200">
        <h2 class="font-bold tracking-wide uppercase text-slate-400">File Details</h2>
        <input id="upload-input" class="sr-only" type="file" accept="image/*">
        <button id="upload-button" class="button button--icon w-full">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
          </svg>
          <span>Upload image</span>
        </button>

        <div id="file-details" class="flex gap-4 hidden">
          <div class="flex p-1 leading-4 font-bold font-mono tracking-widest bg-zinc-200 rounded">
            <span id="width">0</span>
            <span>&times;</span>
            <span id="height">0</span>
          </div>

          <div class="flex items-center px-1 font-bold font-mono tracking-wide bg-zinc-200 focus-within:ring-2 focus-within:ring-stone-400 rounded">
            <div id="image-name" class="min-w-[2rem] outline-none focus:bg-zinc-300" contenteditable="true" spellcheck="false">unknown</div>
            <span id="image-type" class="text-stone-400">.jpg</span>
            <svg class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
            </svg>
          </div>
        </div>
      </div>

      <!-- Crop form -->
      <form
        class="p-8 space-y-6 border-b border-slate-200"
        id="crop-form"
        autocomplete="off">
        <h2 class="font-bold tracking-wide uppercase text-slate-400">Crop</h2>
        <div class="grid grid-cols-2 gap-x-4 gap-y-6">
          <div class="flex flex-col">
            <label for="left" class="mb-2 flex flex-col gap-2 font-semibold cursor-pointer">Left</label>
            <div class="relative flex items-center">
              <input class="input" type="number" id="left" name="left" value="0">
              <span class="pointer-events-none absolute right-4 font-semibold opacity-40">px</span>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="top" class="mb-2 flex flex-col gap-2 font-semibold cursor-pointer">Top</label>
            <div class="relative flex items-center">
              <input class="input" type="number" id="top" name="top" value="0">
              <span class="pointer-events-none absolute right-4 font-semibold opacity-40">px</span>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="width" class="mb-2 flex flex-col gap-2 font-semibold cursor-pointer">Width</label>
            <div class="relative flex items-center">
              <input class="input" type="number" id="width" name="width" value="0">
              <span class="pointer-events-none absolute right-4 font-semibold opacity-40">px</span>
            </div>
          </div>
          <div class="flex flex-col">
            <label for="height" class="mb-2 flex flex-col gap-2 font-semibold cursor-pointer">Height</label>
            <div class="relative flex items-center">
              <input class="input" type="number" id="height" name="height" value="0">
              <span class="pointer-events-none absolute right-4 font-semibold opacity-40">px</span>
            </div>
          </div>
        </div>
      </form>

      <div class="p-8">
        <button id="download-button" class="button button--icon">
          <svg class="h-6 w-6 -ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
          </svg>
          <span>Download</span>
        </button>
      </div>
    </div>

    <!-- Canvas area -->
    <div class="grow p-4 space-y-4">
      <div class="relative">
        <crop-region id="crop-region"></crop-region>
        <canvas id="canvas" class="canvas"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
