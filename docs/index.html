<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Canvas Demo</title><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="h-full w-full flex"><div class="h-full basis-1/5 flex flex-col p-8 space-y-16 bg-white border-r border-slate-300"><h1 class="font-bold text-3xl text-center">Image Cropper</h1><div class="space-y-4"><h2 class="font-semibold text-2xl">Upload</h2><input id="upload-input" class="sr-only" type="file" accept="image/*"> <button id="upload-button" class="button w-full">Upload image</button></div><form class="space-y-4" id="crop-form" autocomplete="off"><h2 class="font-semibold text-2xl">Crop</h2><div class="grid grid-cols-2 gap-4"><label class="flex flex-col gap-2 cursor-pointer"><span>Left</span> <input class="input" type="number" name="left" value="0"></label> <label class="flex flex-col gap-2 cursor-pointer"><span>Top</span> <input class="input" type="number" name="top" value="0"></label> <label class="flex flex-col gap-2 cursor-pointer"><span>Width (px)</span> <input class="input" type="number" name="width" value="0"></label> <label class="flex flex-col gap-2 cursor-pointer"><span>Height (px)</span> <input class="input" type="number" name="height" value="0"></label></div><button id="crop-button" class="button w-full">Update</button></form><div class="space-y-4"><h2 class="font-semibold text-2xl">Download</h2><button id="download-button" class="button w-full">Download</button></div></div><div class="grow p-4 space-y-4 bg-slate-100"><div class="inline-flex p-1 leading-4 font-bold font-mono tracking-widest bg-zinc-200 rounded"><span id="width">0</span> <span>&times;</span> <span id="height">0</span></div><div class="relative"><crop-region id="crop-region" class="absolute"></crop-region><canvas id="canvas" class="canvas"></canvas></div></div></div></body></html>
