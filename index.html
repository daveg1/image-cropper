<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper</title>
  <link rel="stylesheet" href="dist/site.css">
  <script src="js/index.js" type="module"></script>
</head>
<body>
  <input id="file-upload" class="hidden" type="file" accept="image/*">
  <div class="max-w-7xl mx-auto">
    <div class="flex my-8">
      <span class="mr-3">
        <button
          id="upload"
          class="flex items-center px-3 py-2 bg-blue-600 font-medium text-sm text-white rounded-md shadow-sm hover:bg-blue-700">
          <svg class="-ml-1 h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 6C12.5523 6 13 6.44772 13 7V11H17C17.5523 11 18 11.4477 18 12C18 12.5523 17.5523 13 17 13H13V17C13 17.5523 12.5523 18 12 18C11.4477 18 11 17.5523 11 17V13H7C6.44772 13 6 12.5523 6 12C6 11.4477 6.44772 11 7 11H11V7C11 6.44772 11.4477 6 12 6Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M5 22C3.34315 22 2 20.6569 2 19V5C2 3.34315 3.34315 2 5 2H19C20.6569 2 22 3.34315 22 5V19C22 20.6569 20.6569 22 19 22H5ZM4 19C4 19.5523 4.44772 20 5 20H19C19.5523 20 20 19.5523 20 19V5C20 4.44772 19.5523 4 19 4H5C4.44772 4 4 4.44772 4 5V19Z" fill="currentColor" /></svg>
          <span class="ml-2">Upload Image</span>
        </button>
      </span>
      <span>
        <button
          id="download"
          class="flex items-center px-3 py-2 bg-white font-medium text-sm text-gray-500 rounded-md shadow-sm border border-gray-400 hover:bg-gray-100">
          <svg class="-ml-1 h-5 w-5" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M11 5C11 4.44772 11.4477 4 12 4C12.5523 4 13 4.44772 13 5V12.1578L16.2428 8.91501L17.657 10.3292L12.0001 15.9861L6.34326 10.3292L7.75748 8.91501L11 12.1575V5Z" fill="currentColor" /><path d="M4 14H6V18H18V14H20V18C20 19.1046 19.1046 20 18 20H6C4.89543 20 4 19.1046 4 18V14Z" fill="currentColor" /></svg>
          <span class="ml-2">Download Crop</span>
        </button>
      </span>
    </div>
    <canvas id="image-space" class="shadow-md shadow-slate-200" height="800" width="1500"></canvas>
  </div>
</body>
</html>
