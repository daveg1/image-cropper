<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Cropper</title>
  <script type="module" crossorigin src="/image-cropper/assets/index.2886e6f6.js"></script>
  <link rel="stylesheet" href="/image-cropper/assets/index.e7851495.css">
</head>
<body class="h-full bg-zinc-800 text-zinc-200">

  <div class="h-full grid place-content-center overflow-hidden">
    <div id="area" class="relative cursor-crosshair" draggable="false">
      <canvas id="canvas" class="block max-w-3xl"></canvas>
    </div>
  </div>

  <div class="w-full fixed top-0 flex justify-center py-4 bg-zinc-900">
    <div class="max-w-3xl w-full flex">
      <div class="mr-auto inline-block">
        <div id="filename" contenteditable class="px-3 py-1 bg-zinc-800 rounded outline-none focus:ring focus:ring-blue-400" value="Image Cropper"></div>
      </div>
      <div class="flex gap-2">
        <button id="crop" class="h-8 px-4 bg-blue-400 rounded font-bold text-zinc-800 text-sm cursor-pointer hover:bg-blue-300 active:bg-blue-400/80">Crop</button>
        <button id="download" class="h-8 px-4 bg-blue-400 rounded font-bold text-zinc-800 text-sm cursor-pointer hover:bg-blue-300 active:bg-blue-400/80">Download</button>
      </div>
    </div>
  </div>

  
</body>
</html>
